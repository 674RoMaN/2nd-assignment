<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.box {
  position: relative;
  width: 100px;
  height: 100px;
  border: 1px solid #ccc;
  display: flex;
  justify-content: center;
  align-items: center;
  transition: background-color 0.3s;
}


.text {
  display: inline-block;
  opacity: 0;
  transition: opacity 0.3s;
}

.box:hover {
  background-color: #f0f0f0;
}

.box:hover .text {
  opacity: 1;
}
    </style>
</head>
<body>

          <div class="box">
